<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    
    <title>Meu Formulário</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">

      <header>

        <h1>MENTORIA</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

      </header>

      <form id="myform">

        <fieldset>

          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            
            <div class="col-1">

              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input 
                type="text" 
                id="name"
                required/>
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input 
                type="text" 
                id="last-name"
                required/>
              </div>
              
            </div>

              <div class="input-wrapper">
                <label for="info-email">Email<span>(Digite um email válido)</span></label>
                <input 
                type="email" 
                id="info-email"
                required/>
              </div>

              <div class="input-wrapper">
                <label for="password">Senha<span>(mínimo de 8 caracteres)</span></label>
                <input 
                type="password" 
                id="password"
                required/>
              </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            
            <div class="input-wrapper">
              <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
              <input 
              type="text" 
              id="info-mentor"
              required/>
            </div>
          
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
          </div>
        </fieldset>

        <fieldset>

            <div class="fieldset-wrapper">

              <legend class="border">Primeira mentoria</legend>
              
              <div class="col-3">

                <div class="input-wrapper">
                  <label for="date">Data</label>
                  <input 
                  type="date" 
                  id="date"
                  required/>
                </div>

                <div class="col-2">

                  <div class="input-wrapper">
                    <label for="begin">Das</label>
                    <input 
                    type="time" 
                    id="begin"
                    required/>
                  </div>

                  <div class="input-wrapper">
                    <label for="end">Até</label>
                    <input 
                    type="time" 
                    id="end"
                    required/>
                  </div>
                </div>

              </div>
              
            </div>
          
        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">

            <legend class="border">Segunda mentoria</legend>
            
            <div class="col-3">

              <div class="input-wrapper">
                <label for="date">Data</label>
                <input 
                type="date" 
                id="date"
                required/>
              </div>
            
              <div class="col-2">

                <div class="input-wrapper">
                  <label for="begin">Das</label>
                  <input 
                  type="time" 
                  id="begin"
                  required/>
                </div>

                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input 
                  type="time" 
                  id="end"
                  required/>
                </div>
                
              </div>
            </div>
          </div>
        
        </fieldset>

      </form> 
      
      <footer>
        <button 
        class="button" 
        form="myform">
        SALVAR
        </button>
      </footer>
    </div>

  </body>
</html>
